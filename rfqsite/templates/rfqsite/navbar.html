{% load static %}

<header class="header">
  <div class="logo-container">
    <a href="index.html" class="logo">
      <img src="{% static "assets/images/logo-ccs.png" %}" height="35" alt="Porto Admin">
    </a>
    <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
      <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
    </div>
  </div>

  <div class="header-right">

    <span class="separator"></span>

    <div id="userbox" class="userbox">
      <a href="#" data-toggle="dropdown">
        <figure class="profile-picture">
          <img src="{% static "assets/images/!logged-user.jpg" %}" alt="Joseph Doe" class="img-circle" data-lock-picture="{% static "assets/images/!logged-user.jpg" %}" />
        </figure>
        <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
          <span class="name">{{ user.username }}</span>
          <span class="role">{{ user.extenduser.type }}</span>
        </div>

        <i class="fa custom-caret"></i>
      </a>

      <div class="dropdown-menu">
        <ul class="list-unstyled">
          <li class="divider"></li>
          <!-- <li>
            <a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i class="fa fa-user"></i> My Profile</a>
          </li>
          <li>
            <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="fa fa-lock"></i> Lock Screen</a>
          </li> -->
          <li>
            <a role="menuitem" tabindex="-1" href="/logout"><i class="fa fa-power-off"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
