<!doctype html>
{% load static %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>RFQ Management Application</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/font-awesome/css/font-awesome.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/magnific-popup/magnific-popup.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/bootstrap-datepicker/css/datepicker3.css" %}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/theme.css" %}">

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/skins/default.css" %}">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/theme-custom.css" %}">
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			{% include 'navbar.html' %}
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				{% include 'leftsidebar.html' %}
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Cycle Time Per Part</h2>
					</header>

					<!-- start: page -->
					<!-- Information -->
					<div class="col-md-12">
							<form id="form" action="/edit_ctpp_confirm/" method="POST" class="form-horizontal">
								{% csrf_token %}
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<!-- <a href="#" class="fa fa-caret-down"></a> -->
											<!-- <a href="#" class="fa fa-times"></a>	 -->
										</div>
										<h2 class="panel-title">Edit Cycle Time Per Part</h2>
									</header>
									<div class="panel-body">
										<input type="hidden" class="form-control" id="sl-no" name="sl-no" value="{{ part.sl_no }}">
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>CLA</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-cla" name="ctpp-cla" value="{{ ctpp.cla }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>BTA</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-bta" name="ctpp-bta" value="{{ ctpp.bta }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>TMA</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-tma" name="ctpp-tma" value="{{ ctpp.tma }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>MCA 3 Axis</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-mca3axis" name="ctpp-mca3axis" value="{{ ctpp.mca3axis }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>MCA 4 Axis</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-mca4axis" name="ctpp-mca4axis" value="{{ ctpp.mca4axis }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>HMC</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-hmc" name="ctpp-hmc" value="{{ ctpp.hmc }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>5 Axis</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-5axis" name="ctpp-5axis" value="{{ ctpp.axis5 }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>EDM</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-edm" name="ctpp-edm" value="{{ ctpp.edm }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Grinding</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-grinding" name="ctpp-grinding" value="{{ ctpp.grinding }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Inspection</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-inspection" name="ctpp-inspection" value="{{ ctpp.inspection }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Deburring</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-deburring" name="ctpp-deburring" value="{{ ctpp.deburring }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Assembly</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-assembly" name="ctpp-assembly" value="{{ ctpp.assembly }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Lapping/Honing</b></label>
											<div class="col-sm-3">
												<input type="number" step="any" class="form-control" id="ctpp-lapping" name="ctpp-lapping" value="{{ ctpp.lapping }}">
											</div>
											<label style="padding-top:5px" class="text-left">Minutes</label>
										</div>
									</div>
									<footer class="panel-footer">
										<div class="row">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-warning" type="submit">Confirm</button>
                        <button class="btn btn-default" type="button" onclick="history.back()">Cancel</button>
											</div>
										</div>
									</footer>
								</section>
							</form>
					</div>
					<!-- end: page -->
				</section>
			</div>
		</section>
	</body>
	<!-- Head Libs -->
	<script src="{% static "assets/vendor/modernizr/modernizr.js" %}"></script>

	<!-- Vendor -->
	<script src="{% static "assets/vendor/jquery/jquery.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js" %}"></script>
	<script src="{% static "assets/vendor/bootstrap/js/bootstrap.js" %}"></script>
	<script src="{% static "assets/vendor/nanoscroller/nanoscroller.js" %}"></script>
	<script src="{% static "assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js" %}"></script>
	<script src="{% static "assets/vendor/magnific-popup/magnific-popup.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-placeholder/jquery.placeholder.js" %}"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="{% static "assets/javascripts/theme.js" %}"></script>

	<!-- Theme Custom -->
	<script src="{% static "assets/javascripts/theme.custom.js" %}"></script>

	<!-- Theme Initialization Files -->
	<script src="{% static "assets/javascripts/theme.init.js" %}"></script>

</html>
