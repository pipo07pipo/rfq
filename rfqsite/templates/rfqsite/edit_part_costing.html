<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>RFQ Management Application</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css">
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/datepicker3.css">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css">

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			{% include 'navbar.html' %}
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				{% include 'leftsidebar.html' %}
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Part Costing</h2>
					</header>

					<!-- start: page -->
					<!-- Information -->
					<div class="col-md-12">
							<form id="form" action="part_info.html" class="form-horizontal" novalidate="novalidate">
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<!-- <a href="#" class="fa fa-caret-down"></a> -->
											<!-- <a href="#" class="fa fa-times"></a>	 -->
										</div>

										<h2 class="panel-title">Edit Part Costing</h2>
									</header>
									<div class="panel-body">
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Hardware Supplier</b></label>
											<div class="col-sm-4">
												<input type="text" class="form-control" value="">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Base Material Price/kg</b></label>
											<div class="col-sm-4">
												<div class="input-group input-group-icon">
														<span class="input-group-addon">
															<span class="icon">$</span>
														</span>
														<input type="number" class="form-control" value="">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Material Supplier</b></label>
											<div class="col-sm-4">
												<input type="text" class="form-control" value="">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Material Shipping Cost USD/kg</b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" value="">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>NRE Amortizing Cost</b></label>
											<div class="col-sm-4">
												<div class="input-group input-group-icon">
														<span class="input-group-addon">
															<span class="icon">$</span>
														</span>
														<input type="number" class="form-control" value="">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Target Price (USD)</b></label>
											<div class="col-sm-4">
												<div class="input-group input-group-icon">
														<span class="input-group-addon">
															<span class="icon">$</span>
														</span>
														<input type="number" class="form-control" value="">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>EBQ_Customer QTY (Prodn Lot)</b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" value="">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>One Time Special Process Set Up Cost</b></label>
											<div class="col-sm-4">
												<div class="input-group input-group-icon">
														<span class="input-group-addon">
															<span class="icon">$</span>
														</span>
														<input type="number" class="form-control" value="">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>One Time RM Airshipments Cost</b></label>
											<div class="col-sm-4">
												<div class="input-group input-group-icon">
														<span class="input-group-addon">
															<span class="icon">$</span>
														</span>
														<input type="number" class="form-control" value="">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>One Time Tooling Cost
												<i class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title="CAD Modelling, CNC Programming, Thread Gauges, Jigs & Fixtures Design & Manufacturing, FAI Prove Out & Documentations"></i>
											</b></label>
											<div class="col-sm-4">
												<div class="input-group input-group-icon">
														<span class="input-group-addon">
															<span class="icon">$</span>
														</span>
														<input type="number" class="form-control" value="">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>CCS Quote Assumptions</b></label>
											<div class="col-sm-4">
												<input type="text" class="form-control" value="">
											</div>
										</div>
									</div>
									<footer class="panel-footer">
										<div class="row">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-warning">Save</button>
												<button class="btn btn-default">Cancel</button>
											</div>
										</div>
									</footer>
								</section>
							</form>
					</div>
					<!-- end: page -->
				</section>
			</div>
		</section>
	</body>
	<!-- Head Libs -->
	<script src="assets/vendor/modernizr/modernizr.js"></script>

	<!-- Vendor -->
	<script src="assets/vendor/jquery/jquery.js"></script>
	<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
	<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
	<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
	<script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
	<script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="assets/javascripts/theme.js"></script>

	<!-- Theme Custom -->
	<script src="assets/javascripts/theme.custom.js"></script>

	<!-- Theme Initialization Files -->
	<script src="assets/javascripts/theme.init.js"></script>

</html>
