<!doctype html>
{% load static %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>RFQ Management Application</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/font-awesome/css/font-awesome.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/magnific-popup/magnific-popup.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/bootstrap-datepicker/css/datepicker3.css" %}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/theme.css" %}">

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/skins/default.css" %}">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/theme-custom.css" %}">
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			{% include 'navbar.html' %}
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				{% include 'leftsidebar.html' %}
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Active Rate</h2>
					</header>

					<!-- start: page -->
					<!-- Information -->
					<div class="col-md-12">
							<form id="form" action="/edit_active_rate_confirm/" method="post" class="form-horizontal">
								{% csrf_token %}
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<!-- <a href="#" class="fa fa-caret-down"></a> -->
											<!-- <a href="#" class="fa fa-times"></a>	 -->
										</div>

										<h2 class="panel-title">Edit Active Rate</h2>
									</header>
									<div class="panel-body">
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>CLA <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-cla" name="rate-cla" value="{{ active_rate.cla }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>BTA <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-bta" name="rate-bta" value="{{ active_rate.bta }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>TMA <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-tma" name="rate-tma" value="{{ active_rate.tma }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>MCA 3 Axis <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-mca3axis" name="rate-mca3axis" value="{{ active_rate.mca3axis }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>MCA 4 Axis <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-mca4axis" name="rate-mca4axis" value="{{ active_rate.mca4axis }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>HMC <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-hmc" name="rate-hmc" value="{{ active_rate.hmc }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>5 Axis <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-5axis" name="rate-5axis" value="{{ active_rate.axis5 }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>EDM <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-edm" name="rate-edm" value="{{ active_rate.edm }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Grinding <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-grinding" name="rate-grinding" value="{{ active_rate.grinding }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Deburring/Cleaning <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-deburring" name="rate-deburring" value="{{ active_rate.deburring }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Inspection <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" class="form-control" id="rate-inspection" name="rate-inspection" value="{{ active_rate.inspection }}" required>
											</div>
										</div>
									</div>
									<footer class="panel-footer">
										<div class="row">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-warning" type="submit">Confirm</button>
                        <button class="btn btn-default" type="button" onclick="history.back()">Cancel</button>
											</div>
										</div>
									</footer>
								</section>
							</form>
					</div>
					<!-- end: page -->
				</section>
			</div>
		</section>
	</body>
	<!-- Head Libs -->
	<script src="{% static "assets/vendor/modernizr/modernizr.js" %}"></script>

	<!-- Vendor -->
	<script src="{% static "assets/vendor/jquery/jquery.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js" %}"></script>
	<script src="{% static "assets/vendor/bootstrap/js/bootstrap.js" %}"></script>
	<script src="{% static "assets/vendor/nanoscroller/nanoscroller.js" %}"></script>
	<script src="{% static "assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js" %}"></script>
	<script src="{% static "assets/vendor/magnific-popup/magnific-popup.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-placeholder/jquery.placeholder.js" %}"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="{% static "assets/javascripts/theme.js" %}"></script>

	<!-- Theme Custom -->
	<script src="{% static "assets/javascripts/theme.custom.js" %}"></script>

	<!-- Theme Initialization Files -->
	<script src="{% static "assets/javascripts/theme.init.js" %}"></script>

</html>
