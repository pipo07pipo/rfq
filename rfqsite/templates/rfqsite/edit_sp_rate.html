<!doctype html>
{% load static %}
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>RFQ Management Application</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/font-awesome/css/font-awesome.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/magnific-popup/magnific-popup.css" %}">
		<link rel="stylesheet" href="{% static "assets/vendor/bootstrap-datepicker/css/datepicker3.css" %}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/theme.css" %}">

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/skins/default.css" %}">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static "assets/stylesheets/theme-custom.css" %}">
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			{% include 'navbar.html' %}
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				{% include 'leftsidebar.html' %}
				<!-- end: sidebar -->

				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Special Process Rate</h2>
					</header>

					<!-- start: page -->
					<!-- Information -->
					<div class="col-md-12">
							<form id="form" action="/edit_sp_rate_confirm/" method="POST" class="form-horizontal">
								{% csrf_token %}
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<!-- <a href="#" class="fa fa-caret-down"></a> -->
											<!-- <a href="#" class="fa fa-times"></a>	 -->
										</div>
										<h2 class="panel-title">Edit Special Process Rate</h2>
									</header>
									<div class="panel-body">
										<input type="hidden" class="form-control" id="sl-no" name="sl-no" value="{{ part.sl_no }}">
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>FPI <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-fpi" name="rate-fpi" value="{{ sp_rate.fpi }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>MPI <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-mpi" name="rate-mpi" value="{{ sp_rate.mpi }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Passivation <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-passivation" name="rate-passivation" value="{{ sp_rate.passivation }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Chromic Acid Anodizing <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-caa" name="rate-caa" value="{{ sp_rate.caa }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Sulphuric Acid Anodizing <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-saa" name="rate-saa" value="{{ sp_rate.saa }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Hard Anodizing <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-hard-anodizing" name="rate-hard-anodizing" value="{{ sp_rate.hard_anodizing }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Chem. Conv. Coating <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-ccc" name="rate-ccc" value="{{ sp_rate.ccc }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Dry Film Lubrication <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-dfl" name="rate-dfl" value="{{ sp_rate.dfl }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Paint/Primer <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-paint" name="rate-paint" value="{{ sp_rate.paint }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Cadmium Plating <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-cadmium-plating" name="rate-cadmium-plating" value="{{ sp_rate.cadmium_plating }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Chrome Plating <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-chrome-plating" name="rate-chrome-plating" value="{{ sp_rate.chrome_plating }}" required>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><b>Heat Treatment <font class="text-danger">*</font></b></label>
											<div class="col-sm-4">
												<input type="number" step="any" class="form-control" id="rate-heat-treatment" name="rate-heat-treatment" value="{{ sp_rate.heat_treatment }}" required>
											</div>
										</div>
									</div>
									<footer class="panel-footer">
										<div class="row">
											<div class="col-sm-9 col-sm-offset-3">
												<button class="btn btn-warning" type="submit">Confirm</button>
                        <a class="btn btn-default" type="button" href="/part_info/{{ part.sl_no }}">Cancel</a>
											</div>
										</div>
									</footer>
								</section>
							</form>
					</div>
					<!-- end: page -->
				</section>
			</div>
		</section>
	</body>
	<!-- Head Libs -->
	<script src="{% static "assets/vendor/modernizr/modernizr.js" %}"></script>

	<!-- Vendor -->
	<script src="{% static "assets/vendor/jquery/jquery.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js" %}"></script>
	<script src="{% static "assets/vendor/bootstrap/js/bootstrap.js" %}"></script>
	<script src="{% static "assets/vendor/nanoscroller/nanoscroller.js" %}"></script>
	<script src="{% static "assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js" %}"></script>
	<script src="{% static "assets/vendor/magnific-popup/magnific-popup.js" %}"></script>
	<script src="{% static "assets/vendor/jquery-placeholder/jquery.placeholder.js" %}"></script>

	<!-- Theme Base, Components and Settings -->
	<script src="{% static "assets/javascripts/theme.js" %}"></script>

	<!-- Theme Custom -->
	<script src="{% static "assets/javascripts/theme.custom.js" %}"></script>

	<!-- Theme Initialization Files -->
	<script src="{% static "assets/javascripts/theme.init.js" %}"></script>

</html>
